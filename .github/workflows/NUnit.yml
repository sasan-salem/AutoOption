name: Test

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
      
    - name: Restore NuGet packages
      run: nuget restore AutoOption.sln
      
    - name: Build the Solution
      run: msbuild AutoOption.sln
      
    - name: Unit Tests
      run: dotnet test test/AutoOption.Tests --no-restore --verbosity Minimal  
